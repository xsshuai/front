<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>人物介绍-贾玲</h1>
      <p>
        <router-link to="/jbxx">基本信息</router-link>
        <router-link to="/yyjl">演艺经历</router-link>
        <router-link to="/zyzp">主要作品</router-link>
      </p>
      <!-- 路由出口 -->
      <router-view></router-view>
    </div>
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
    <script>
      //定义组件模版
      const jbxx = {
        template: '<div>贾晓铃 30岁 喜剧演员</div>',
      }
      const yyjl = {
        template: '<div>相声 小品 电影</div>',
      }
      const zyzp = {
        template: '<div>你好李焕英</div>',
      }
      //定义路由列表
      const routes = [
        { path: '/jbxx', component: jbxx },
        { path: '/yyjl', component: yyjl },
        { path: '/zyzp', component: zyzp },
      ]
      //创建路由对象
      const router = new VueRouter({
        routes: routes,
      })
      new Vue({
        el: '#app',
        //配置路由对象
        router: router,
      })
    </script>
  </body>
</html>
