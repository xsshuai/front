<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="message" />
      <p>{{message}}</p>
      <!-- 缺点：大量的业务逻辑写在视图中，页面代码不简洁 -->
      <p>反转字符串：{{message.split('').reverse().join('')}}</p>
      <!-- 计算属性 -->
      <p>计算属性方式反转字符串：{{reversemessage}}</p>
      <p>计算属性方式反转字符串：{{reversemessage}}</p>
      <p>计算属性方式反转字符串：{{reversemessage}}</p>
      <!-- 方法 -->
      <p>方法方式反转字符串：{{reversed('hello')}}</p>
      <p>方法方式反转字符串：{{reversed('hello')}}</p>
      <p>方法方式反转字符串：{{reversed('hello')}}</p>
    </div>
    <script src="vue.js"></script>
    <script>
      new Vue({
        el: '#app', //使用css3选择器语法指定element元素
        data() {
          return {
            message: 'hello',
          }
        },
        computed: {
          reversemessage() {
            console.log('计算属性方式被调用')
            return this.message.split('').reverse().join('')
          },
        },
        methods: {
          reversed(message) {
            console.log('方法方式被调用')
            return message.split('').reverse().join('')
          },
        },
      })
    </script>
  </body>
</html>
